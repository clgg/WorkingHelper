<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,maximum-scale=1.3,user-scalable=no">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="jquery.lazyload.min.js"></script>
	<style type='text/css'>
        img {
            display: block;
            width: 100%;
        }

	</style>
    <script charset="utf-8">
        window.onerror = function(err) {
            //暂无实现
        }
    
    function connectWebViewJavascriptBridge(message) {
         var rootDiv= document.getElementById('content')
                                               rootDiv.innerHTML = message
                                               var imgs = rootDiv.getElementsByTagName('img')

                                               for(var i=0;i<imgs.length;i++){
                                                    imgs[i].setAttribute('data-original', imgs[i].src);
                                                    imgs[i].setAttribute('src', 'grey.gif');
                                                    imgs[i].onclick = function(){
                                                    alert(this.src)
                                                     window.imagelistner.openImage(this.src);
                                                    }
                                               }
                                               $(function(){
                                                $('img').lazyload({
                                                                  effect: 'fadeIn',
                                                                  });
                                                });
    }
   

        </script>
    </head>
    <body>
        <div id='content' />
    </body>
</html>
